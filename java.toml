[syntax]
name = "Java"
extensions = ["java"]

[tokens]
# Reserved words
'\<(boolean|byte|char|double|false|float|int|long|new|short|this|transient|void|break|case|catch|continue|default|do|else|finally|for|if|return|switch|throw|try|while|abstract|class|extends|final|implements|import|instanceof|interface|native|package|private|protected|public|static|strictfp|super|synchronized|throws|true|volatile)\>' = [1, 232]

# Numbers
'[+-]?\d+(\.\d+)?([eE][+-]?\d+)?' = [4, 232]

# Strings
'"([^"\\]|(\\.))*"' = [2, 232]

# Comments
'//.*$' = [8, 232]
'/\*.*?\*/' = [8, 232]
